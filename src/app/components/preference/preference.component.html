<div class="wrapper-preference">
  <div class="wrapper-pref-option">
    <span>Local Search</span>
    <mat-slide-toggle
      color="primary"
      [(ngModel)]="localSearch"
      (ngModelChange)="updateLocalSearch()"></mat-slide-toggle>
  </div>
  <div class="wrapper-pref-option">
    <span>Only display Heatmap</span>
    <mat-slide-toggle
      color="primary"
      [(ngModel)]="displayHeatmap"
      (ngModelChange)="updateDisplay()"></mat-slide-toggle>
  </div>

  <div class="wrapper-pref-option">
    <span>Max Items in Result</span>
    <input
      [(ngModel)]="maxItems"
      (focusout)="updateMaxItems()"
      appBlurOnEnter />
  </div>
  <div class="wrapper-pref-option">
    <span>Max Objects Rendered (approximation)</span>
    <input
      [(ngModel)]="markerThreshold"
      (focusout)="updateMarkerThreshold()"
      appBlurOnEnter />
  </div>
  <div class="wrapper-pref-option">
    <span>Debouncetime (ms) for Routing:</span>
    <input
      [(ngModel)]="debounceTime"
      (focusout)="updateDebounceTime()"
      appBlurOnEnter />
  </div>
